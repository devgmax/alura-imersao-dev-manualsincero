<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Manual Sincero Linguagens de Programação</title>
</head>

<body>
    <header>
        <h1> - Manual Sincero -</h1>
        <h2> Linguagens de Programação </h2>

        <!-- Icones das Linguagens -->
        <div class="hello-container">
            <img src="HELLOWORLD.png" alt="HELLOWORLD" class="hello-image" >
        </div>

        <!-- Icones das Linguagens -->
        <div class="icons-container">
            <i class="devicon-csharp-plain colored" data-tooltip="C#"></i>
            <i class="devicon-ruby-plain colored" data-tooltip="Ruby"></i>
            <i class="devicon-java-plain colored" data-tooltip="Java"></i>
            <i class="devicon-php-plain colored" data-tooltip="PHP"></i>
            <i class="devicon-go-plain colored" data-tooltip="Go"></i>
            <i class="devicon-typescript-plain colored" data-tooltip="TypeScript"></i>
            <i class="devicon-html5-plain colored" data-tooltip="HTML5"></i>
            <i class="devicon-css3-plain colored" data-tooltip="CSS3"></i>
            <i class="devicon-javascript-plain colored" data-tooltip="JavaScript"></i>
        </div>
    </header>

    <main>
        <!-- Caixa Pesquisar e Botão de Pesquisa -->
        <section>
            <input type="text" placeholder="Digite a linguagem." id="campo-pesquisa">
            <button id="botao-pesquisa">Pesquisar</button>
        </section>

        <!-- Container para Resultados da Pesquisa -->
        <section class="resultados-pesquisa" id="resultados-pesquisa"></section>
    </main>

    <footer>
        <a href="https://www.instagram.com/dev_sololvl?utm_source=qr&igsh=Y2ZoaTc2aTV1b2s0" target="_blank" class="social-icon">
            Powered By: <i class="fab fa-instagram"></i>
        </a>
        <p> © 2024 Gabriel Max - Todos os Direitos Reservados.</p>
        <p>Entre em contato pelo e-mail: <b>dev.gabrielmax@gmail.com</b></p>
    </footer>

    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
